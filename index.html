<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>git基础</title>
</head>
<body>
    <h1>第一条提交记录</h1>
    <h2>第二条提交记录</h2>
    <h3>第三条提交记录</h3>
    <h4>第四条提交记录</h4>
    <h5>第五条提交记录</h5>
    <h6>第六条提交记录</h6>
</body>
<script>
    /*
    1.git init 初始化一个本地仓库
    2.git add 把文件添加到仓库
    3.git commit -m 提交文件，并注释说明
    4.git status 查看仓库状态
    5.git diff 显示改动内容
    6.git log 查看提交日志
    7.git reset --hard 版本号  回退版本。
    8.git log --pretty=oneline 查看版本号，减少不必要的信息--pretty=oneline参数
    9.git reflog 查看记录命令*/
    /*
    小结
    一。HEAD指向的版本就是当前版本，因此，Git允许我们在版本的历史之间穿梭，使用命令git reset --hard commit_id。
    穿梭前，用git log可以查看提交历史，以便确定要回退到哪个版本。
    要重返未来，用git reflog查看命令历史，以便确定要回到未来的哪个版本。*/
</script>
</html>
